<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Maurya - Full Stack Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&family=Montserrat:wght@300;400');

        *{
            margin: 0;
            box-sizing: border-box;
        }
       
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Oswald', sans-serif;
        }
        #card {
            width: 98%;
            max-width: 550px;
            display: flex;
            flex-direction: row;
            -webkit-box-shadow: 1px 1px 3px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow:    1px 1px 3px 0px rgba(50, 50, 50, 0.75);
            box-shadow:         1px 1px 3px 0px rgba(50, 50, 50, 0.75);
        }

        #header {
            width: 20px;
            background-color: #fca652;
        }
        #content {
            padding: 10px;
        }
        .desc {
            font-family: 'Montserrat';
            text-align: justify;
            margin-top: 8px;
            font-size: small;
            border-bottom: 1px solid gray;
        }
        h1{
            text-transform: uppercase;
        }
        footer {
            height: 15px;
            display: flex;
            justify-content: space-around;
            margin-top: 3px;
        }
        .icon {
            padding: 3px;
            border-radius: 5px;
        }
        .icon:hover{
            background-color: #fca652;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="header"></div>
        <div id="content">
            <h1>Anil Kumar Maurya</h1>
            <p>Full Stack Web Developer</p>
            <div class="desc">
                Software Developer, passionate about technology, learning, reading & building products. Open Source enthusiastic, love to work on - JavaScript, Node, Express, React, React Native, Python, Shell, Linux, MySql, MongoDB, Firebase, AWS
            </div>
            <footer>
                <a href="https://github.com/anil-maurya">
                    <img class="icon" src="./images/github.png"/>
                </a>
                <a href="">
                    <img class="icon" src="./images/linkedin.png" >
                </a>
                <a href="">
                    <img class="icon" src="./images/twitter.png"/>
                </a>
                <a href="">
                    <img class="icon" src="./images/facebook.png"/>
                </a>
                <a href="">
                    <img class="icon" src="./images/message.png"/>
                </a>
            </footer>
        </div>
    </div>

</body>
</html>
